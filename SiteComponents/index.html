<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>D3 Diagrams</title>
  <script src="https://d3js.org/d3.v5.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form action="">
    <div>
      <label>
        <input type="checkbox" id="linear" value="linear" checked>
        Default line
      </label>
    </div>
    <div>
      <label>
       <input type="checkbox" id="cardinal" value="cardinal">
       Cardinal Line
     </label>
    </div>
    <div>
      <label>
        <input type="checkbox" id="step" value="step">
        Step Line
      </label>
    </div>
  </form>
  <script src="/script.js"></script>
</body>

</html>
